<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="practica_1.css" />
  </head>
  <body>
    <header>
      <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <fieldset>
          <label for="name" id="name-label">
            Name
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </label>
          <label for="email" id="email-label">
            Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your Email"
              required
            />
          </label>
          <label for="number" id="number-label">
            Age (optional)
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Age"
              min="10"
              max="100"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <p>Which option best describes your current role?</p>
          <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1" id="1">Student</option>
            <option value="2" id="2">Full Time Job</option>
            <option value="3" id="3">Full Time Learner</option>
            <option value="4" id="4">Prefer no to say</option>
            <option value="5" id="5">Other</option>
          </select>
        </fieldset>
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
            />
            Definitely
          </label>
          <label for="maybe">
            <input type="radio" name="recommend" id="maybe" value="maybe" />
            Maybe
          </label>
          <label for="not-sure">
            <input
              type="radio"
              name="recommend"
              id="not-sure"
              value="not-sure"
            />
            Not Sure
          </label>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="frontend-projects">
            <input
              type="checkbox"
              name="improve"
              id="frontend-projects"
              value="frontend-projects"
            />
            Front-end Projects
          </label>
          <label for="backend-projects">
            <input
              type="checkbox"
              name="improve"
              id="backend-projects"
              value="backend-projects"
            />
            Back-end Projects
          </label>
          <label for="data-visualization">
            <input
              type="checkbox"
              name="improve"
              id="data-visualization"
              value="data-visualization"
            />
            Data Visualization
          </label>
          <label for="challenges">
            <input
              type="checkbox"
              name="improve"
              id="challenges"
              value="challenges"
            />
            Challenges
          </label>
          <label for="open-source-community">
            <input
              type="checkbox"
              name="improve"
              id="open-source-community"
              value="open-source-community"
            />
            Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input
              type="checkbox"
              name="improve"
              id="gitter-help-rooms"
              value="gitter-help-rooms"
            />
            Gitter help rooms
          </label>
          <label for="videos">
            <input type="checkbox" name="improve" id="videos" value="videos" />
            Videos
          </label>
          <label for="city-meetups">
            <input
              type="checkbox"
              name="improve"
              id="city-meetups"
              value="city-meetups"
            />
            City meetups
          </label>
          <label for="wiki">
            <input type="checkbox" name="improve" id="wiki" value="wiki" />
            Wiki
          </label>
          <label for="forum">
            <input type="checkbox" name="improve" id="forum" value="forum" />
            Forum
          </label>
          <label for="additional-courses">
            <input
              type="checkbox"
              name="improve"
              id="additional-courses"
              value="additional-courses"
            />
            Additional Courses
          </label>
        </fieldset>
        <fieldset>
          <p>Any comments or suggestions?</p>
          <textarea
            name="suggestions"
            id="suggestions"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>
        <fieldset>
          <button type="submit" id="submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
